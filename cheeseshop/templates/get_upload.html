<html>
    <head>
        <title>Cheese Shop :: Upload</title>
    </head>
    <body>
        <h2>Upload a replay</h2>
        <form>
            Game:
            <select name="game">
{% for game in games %}
                <option value="{{ game.name }}">{{ game.description }}</option>
{% endfor %}
            </select>
            Replay file: <input type="file" name="replay_file" /><br />
            <input type="submit" value="Upload" />
        </form>
    </body>
</html>
